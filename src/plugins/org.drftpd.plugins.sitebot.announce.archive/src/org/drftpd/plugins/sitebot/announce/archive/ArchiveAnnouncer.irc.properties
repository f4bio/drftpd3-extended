#----------------------------------------------------------------------------------
# Variables are:
# ${type} = archive type
# ${srcdir} = source dir of what's being archived
# ${rls} = rls of dir getting archived
#
# ${files} = number of files to archive to a different slave (only for start)
#
# ${time} = Time it took to archive rls (only for finish/failed)
#
# Difference between finish and finish.move is finish.move is called when 
#    there is a different destination dir than src dir 
#
#----------------------------------------------------------------------------------
start=${color}15${bold}ARCHIVING:${bold}${coloroff} '${color}15${srcdir}/${rls}${coloroff}' (${color}15${files}${coloroff} File(s))

finish=${color}15${bold}ARCHIVED:${bold}${coloroff} '${color}15${srcdir}/${rls}${coloroff}' In ${color}15${time}${coloroff}
finish.move=${color}15${bold}ARCHIVED:${bold}${coloroff} '${color}15${rls}${coloroff}' From '${color}15${srcdir}${coloroff}' To '${color}15${destdir}${coloroff}' In ${color}15${time}${coloroff}

failed=${color}04${bold}ARCHIVED-FAILED:${bold}${coloroff} '${color}15${srcdir}/${rls}${coloroff}' Reason: '${color}15${reason}${coloroff}'
